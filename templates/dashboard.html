{% extends 'templates.html'%}

{% load static %}

{% block content %}

<br>
<div class="container">
    <button class="btn btn-success float-right" data-toggle="modal" data-target="#add">Add <small><span class="oi oi-plus"></span></small></button>
    <!-- Modal -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <form action="addTodo" method="POST" id='todoform'>
                    {% csrf_token %}
                    <div class="form-group">
                        <small>To Do</small>
                        <input type="text" class="form-control" placeholder="To Do" name="todo">
                        <br>
                        <small>Is Done</small>
                        <select name="is_done" class="form-control">
                            <option value="0" class="form-control">No</option>
                            <option value="1" class="form-control">Yes</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-primary" onclick="save()">Save</button>
            </div>
        </div>
        </div>
    </div>
    <!-- End Modal -->

    <div class="table-container">        
        <table id="mytable" class="table table-hover row-border" style="width:100%;">
            <thead>
                <th>To Do</th>
                <th>Is Done</th>
                <th>User</th>
            </thead>
        </table>
    </div>
</div>

{% endblock %}

{% block script %}
  <script src="{% static 'js/todo.js' %}"></script>
{% endblock %}
