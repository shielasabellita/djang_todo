{% extends 'templates.html'%}
{% load static %}

{% block content %} 
<style>
    nav { 
        background-color: #3e5947;
    }
    .title {
        color: white;
    }
    .login-form { 
        border-top: 1px solid #dedede;
        padding-top: 15px;
    }
    .login-card {
        margin: 10% auto;
        padding: 10px;
    }
    .btn-default {
        background-color: #3e5947 !important;
        color: white;
    }
</style>

<div class="container">
    <div class="card login-card" style="width: 20rem;">
        <h5>Login</h5>
        {% if messages %}
        <br>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for msg in messages%}
            <strong>{{ msg }}</strong>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        <form class="login-form" method="POST" action="login">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id="usr" name='usr' aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pwd" name='pwd' placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default btn-sm">Login</button>
          </form>
    
    </div>

</div>

{% endblock %}
